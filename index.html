<!DOCTYPE html>

<html lang="en>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>Регистрация ОЭК</title>-->
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Регистрация</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Введите имя пользователя" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Придумайте пароль" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Подтвердите пароль" required>
      </div>
      <div class="input-box button">
        <input type="Submit" id="send_reg" value="Зарегистрироваться">
      </div>
      <div class="text">
      </div>
    </form>
  </div>
 <script src="https://telegram.org/js/telegram-web-app.js"></script>
 <script>
     let tg = window.Telegram.WebApp;
     let reg = document.getElementById("send_reg");
     reg.addEventListener("click", () => {
         tg.close();
     }); 
 </script>            
</body>
</html>
