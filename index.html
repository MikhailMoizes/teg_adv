<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>Регистрация ОЭК</title>-->
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Регистрация</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Введите имя пользователя" name="user_name" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Придумайте пароль" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Подтвердите пароль" required>
      </div>
      <div class="input-box button">
        <input type="Submit"  value="Зарегистрироваться"  name="send_reg">
      </div>
    </form>
  </div>
 <script src="https://telegram.org/js/telegram-web-app.js"></script>
 <script>
     let tg = window.Telegram.WebApp;
     let reg = document.getElementByName("send_reg");
     let user_name = document.getElementByName("user_name");
     let password = document.getElementByName("password");
     let repassword = document.getElementByName("repassword");
     reg.addEventListener("click", () => {
          if (user_name.value.trim() === "") {
            alert("Введите имя пользователя");
            user_name.focus();
          }
          else if(password.value.trim() === "") {
            alert("Введите пароль");
            password.focus();
          }
          else if(repassword.value.trim() === "") {
            alert("Повторите пароль");
            repassword.focus();
          }
          else {tg.close();}
     }); 
 </script>            
</body>
</html>
